apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: test
webhooks:
  - name: test.resource.tld
    sideEffects: None
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: ["resource.tld"]
        apiVersions: ["*"]
        resources: ["tests", "tests/status"]
    failurePolicy: Fail
    clientConfig:
      service:
        namespace: default
        name: cr-controller
        path: '/webhook'
        port: 8443
      caBundle: ''
    admissionReviewVersions: ["v1"]